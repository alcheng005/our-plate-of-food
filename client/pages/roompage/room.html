<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Plate Of Food</title>
  <link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>
  <h2>ROOM: FAKE</h2>
  <div id="roompage"></div>
  <form method="POST" action='/room/FAKE/add'>
    <input id="addLocation" type="submit" value="Add Location" />
    <br />
    <input name="location" type="text" placeholder="Add a location here"></input>
  </form>
  <form method="POST" action='/room/FAKE/remove'>
    <input id="removeLocation" type="submit" value="Remove Location" />
    <br />
    <input name="location" type="text" placeholder="Remove a location here"></input>
  </form>
  <!-- <script src="build/bundle.js"></script> -->
</body>
</html>
